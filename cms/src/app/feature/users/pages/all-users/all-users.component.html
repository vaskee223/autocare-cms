<app-content-layout
  title="users.title"
  description="users.description"
  actionLabel="buttons.add"
  (actionClick)="onAdd()"
>
  <!-- Filters -->
  <app-filter-form [form]="filterForm" [fields]="filterFields" />

  <!-- Table -->
  <div class="wrapper">
    <h2 class="primary-text">
      {{ "users.all" | translate }}
      @if (pagination(); as p) {
        ({{ p.total }})
      }
    </h2>
    <app-table
      [tableHeader]="tableHeaders"
      [tableData]="data()"
      [pagination]="pagination()"
      [loading]="loading()"
      [options]="{ showPreview: true, showDelete: true, showEdit: false }"
      (handlePageChange)="onPageChange($event)"
      (handleDelete)="onDelete($event)"
      (handlePreview)="onPreview($event)"
      (handleSort)="onSort($event)"
    />
  </div>
</app-content-layout>

<p-confirmpopup />
